<div class="content-container">
  <table class="data-table">
    <thead>
      <tr>
        <th>Sr. No.</th>
        <th>Metric Name</th>
        <th>Description</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      @for (metric of metrics(); track metric.id; let i = $index) {
        <tr>
          <td>{{ i + 1 }}</td>
          <td>{{ metric.title }}</td>
          <td>{{ metric.description }}</td>
          <td>{{ metric.category }}</td>
        </tr>
      } @empty {
        <tr>
          <td colspan="4" class="empty-state">No metrics found.</td>
        </tr>
      }
    </tbody>
  </table>
</div>
